<div class="upcoming-sessions">
  <p>Upcoming sessions:
    {% for next-session in offering.next-available-sessions | limit: 3 %}
      <a href="https://www.timeanddate.com/worldclock/fixedtime.html?iso={{ next-session | date: "%Y%m%dT%H%M%S" }}&msg={{ offering.name | escape }}&ah=1&am=15">{{ next-session | date: "%B %d %H:%M %Z" }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
</div>
